name: ACR Lifecycle Policy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set ACR Lifecycle Policy
      run: |
        az acr run \
        --cmd "$PURGE_CMD" \
        --registry testsacr \
        /dev/null
